<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <title>LOTTERY</title>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="/">LOTTERY</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
    <div style = "margin-top: 25px" class = "container">
        <form action ="/add" method = "post">
            <div class="form-group">
                <h1><label for="formGroupExampleInput">ÇEKİLİŞ SİTESİNE HOŞ GELDİNİZ</label></h1>
                <h1><label for="formGroupExampleInput">Katılanlar</label></h1>
                <hr>
                <input type="text" class="form-control" name = "username" id="formGroupExampleInput" placeholder="Kullanıcı Giriniz">
                <br>
                <button type="submit" class="btn btn-danger">EKLE</button>
              </div>
        </form>
        {% if rools == [] %}
        <div class="alert alert-danger" role="alert">
          Herhangi bir kullanıcı bulunmuyor.
        </div>
        {% else %}
        <br>
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">id</th>
                <th scope="col">Kullanıcılar</th>
                <th scope="col">SIL</th>
              </tr>
            </thead>
            <tbody>     
              {% for rool in rools %}
              <tr>
                <th scope="row">{{rool.id}}</th>
                <td>{{rool.username}}</td>
                <td><a href = "/delete/{{rool.id}}"class = "btn btn-danger">SIL</a></td>
              </tr>
              {% endfor %}
              <div style="text-align:center;">
                <button onclick="location.href='/cek'" type="button" class = "btn btn-danger">ÇEK</button>
              </div> 
              <hr>        
            </tbody>
          </table>
        {% endif %}

    </div>    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
